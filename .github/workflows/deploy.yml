name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_reason:
        description: "Reason for manual deploy"
        required: false
        default: "Manual deploy from GitHub UI"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Show deploy trigger info
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Deploy reason: ${{ github.event.inputs.deploy_reason }}"

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
          "mkdir -p ~/app"
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ec2-user@${{ secrets.EC2_HOST }}:~/app/

      - name: Build & run Docker on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app
            docker build -t rain-predictor .
            docker rm -f rain-predictor-container || true
            docker run -d --name rain-predictor-container -p 80:80 rain-predictor
          EOF

      - name: Make retrain.sh executable & run it
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app
            chmod +x ml/retrain.sh
            ./ml/retrain.sh
          EOF